<body>
    <div class="loginContent">
        <h1 style="font-size: 50px;">Register</h1>
        <form method="post">
            <div class="txt_field">
                <input id="full_name" type="text" required>
                <label>Full Name</label>
            </div>
            <div class="txt_field">
                <input id="email" type="text" required>
                <label>Email</label>
            </div>
            <div class="gender">
                <label>Gender</label>
                <div>
                    <input type="radio" name="gender" id="gm" value="male" required>Male</input>
                    <input type="radio" name="gender" id="gm" value="female" required>Female</input>
                </div>
            </div>
            <br>
            <div class="city">
                <label>City</label>
                <select name="city" id="city" required>
                    <option value="">Select City</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Semarang">Semarang</option>
                    <option value="Papua">Papua</option>
                </select>
            </div>
            <div class="txt_field">
                <input id="password" type="password" required>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input id="confirm_pass" type="password" required>
                <label>Confirm Password</label>
            </div>
            <!-- <button id="btnsubmit" class="login" onclick="success()"><a href="login.html">Register</a></button> -->
            <input id="btnsubmit" type="button" value="Register" class="login" onclick="success()">
        </form>
    </div>
</body>
